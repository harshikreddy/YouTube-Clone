            .grid {
                display: grid;
                grid-template-columns: 100px 100px 100px;
            }
        </style>

    </head>

            <div style=
            "background-color: lightblue;">div1</div>
            <div style=

            "background-color: lightblue;">div3</div>
            <div style=
            "background-color: lightpink;">div4</div>
            <div style=
            "background-color: lightblue;">div5</div>
            <div style=
            "background-color: lightpink;">div6</div>

        </div>
        
    </body>
</html>
